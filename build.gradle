plugins {
    id 'java'
    id "com.diffplug.spotless" version "6.19.0"
}

spotless {
    java {
        googleJavaFormat().aosp().reflowLongStrings()
    }
    format 'misc', {
        target '**/*.gradle', '**/*.md', '**/.gitignore'
        indentWithSpaces()
        trimTrailingWhitespace()
        endWithNewline()
    }
}

repositories {
    mavenCentral()
}
subprojects {
    apply plugin: 'java'

    version '1.0-SNAPSHOT'

    group 'art.limitium.sofa'

    sourceCompatibility = 1.17


    repositories {
        mavenCentral()
    }
}
